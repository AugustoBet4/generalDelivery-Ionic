<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Compa√±ias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list *ngFor="let us of user">
    <ion-item *ngIf="us.roles == 'client'" (click)=productsByCompany(us.$key)>
      <ion-icon name = "cart" item-start></ion-icon>
      <h2>{{ us.name ? us.name : 'No tiene nombre' }}</h2>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="isOn">
      <ion-item *ngFor="let product of productList" (click)="openModal(product.name,product.price)">
        <ion-icon name = "cart" item-start></ion-icon>
        <h3>Nombre: {{product.name}}</h3>
        <h2>Precio: {{product.price}} Bs.</h2>
      </ion-item>
    </ion-list>

</ion-content>
