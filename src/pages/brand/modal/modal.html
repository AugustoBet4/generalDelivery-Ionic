<ion-header>

  <ion-navbar>
    <ion-title>Modal Pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <section>
    <ion-item-group>
      <form [formGroup]="form">
        <ion-list>
          <ion-item-group *ngFor="let product of params.get('order'); let i = index">
            <ion-item-divider color="light">Producto</ion-item-divider>
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input ion-text-color='dark' type="text" formControlName="name{{i}}" readonly="true" value="{{ product.name }}"></ion-input>    
            </ion-item>
            <ion-item>
              <ion-label>Precio</ion-label>
              <ion-input ion-text-color='dark' type="text" formControlName="price{{i}}" readonly="true" value="{{ product.price }}"></ion-input>    
            </ion-item>
            <ion-item>
                <ion-input type="number" formControlName="quantity{{i}}" value='' placeholder="Cantidad"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" formControlName="note{{i}}" value='' placeholder="Nota"></ion-input>
            </ion-item>
          </ion-item-group>
        </ion-list>
        <div padding text-center>
            <button ion-button [disabled]="!form.valid" (click)="realizarPedido(form.value)">Agregar</button>
            <button ion-button color="dark" type="reset" (click)="closeModal()">Borrar</button>
        </div>
      </form>
    </ion-item-group>
  </section>

</ion-content>
