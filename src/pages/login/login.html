<ion-header>

  <ion-navbar color='dark'>
    <ion-title>General Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button icon-start
            (click)='loginFB()'
            id="fb"
            class="btn btn-primary btn-block">
      <ion-icon name='star' class="fab fa-facebook-square"></ion-icon> Login FB
    </button><br>
    <!-- <button ion-button (click)='loginGoogle()' id="google" class="btn btn-light btn-block"><i class="fab fa-google"></i> Login Google</button><br> -->
    <button ion-button (click)='loginEmail()' id="email" class="btn btn-secondary btn-block">Login Email</button><br>
  
    <a (click)='signUp()' routerLinkActive='active' class="alc">Sin cuenta? <strong>Crea una!</strong> </a>

</ion-content>
