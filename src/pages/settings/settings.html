<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="../../assets/imgs/perfil.png" class="images">
    <button ion-button color='yellow' (click)="signOut()">Cerrar Sesión

    <form [formGroup]="form" (ngSubmit)='onSubmit(form.value)'>
        <ion-list no line formGroupName="user">
            <ion-item hidden>
              <ion-input type="text"
                formControlName="$key"
                [(ngModel)]="userService.selectedUser.$key"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Nombre de usuario</ion-label>
              <ion-input type="text"
                formControlName="name"
                [(ngModel)]="userService.selectedUser.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Dirección</ion-label>
              <ion-input type="text"
                formControlName="direction"
                [(ngModel)]="userService.selectedUser.direction"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>NIT/CI</ion-label>
                <ion-input type="number"
                  formControlName="nit"
                  [(ngModel)]="userService.selectedUser.nit"></ion-input>
              </ion-item>
            
            <ion-item>
              <ion-label floating>Teléfono</ion-label>
                <ion-input type="number"
                  formControlName="phone"
                  [(ngModel)]="userService.selectedUser.phone"></ion-input>
            </ion-item>
            
             <div padding text-center>
              <button ion-button [disabled]="!form.valid" (click)="onSubmit()">Guardar</button>
              <button ion-button color='dark' type="reset" (click)="[resetForm(userForm), isOn = false]">Descartar
              </button>
            </div>
        </ion-list>
      </form>

</ion-content>
