<ion-header>

  <ion-navbar>
    <ion-title>Configuración</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="../../assets/imgs/perfil.png" class="images" width="150" padding-horizontal>
    <button ion-button outline color='danger' small (click)="signOut()">Cerrar Sesión</button>

    <form [formGroup]="form" (ngSubmit)='onSubmit(form.value)'>
        <ion-list no line>
            <ion-item hidden>
              <ion-input type="text"
                formControlName="$key"
                [(ngModel)]=this.actualUser.$key></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label stacked>Nombre de usuario</ion-label>
              <ion-input type="text"
                formControlName="name"
                [(ngModel)]=this.actualUser.name></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Dirección</ion-label>
              <ion-input type="text"
                formControlName="direction"
                [(ngModel)]=this.actualUser.direction></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>NIT/CI</ion-label>
                <ion-input type="number"
                  formControlName="nit"
                  [(ngModel)]=this.actualUser.nit></ion-input>
              </ion-item>
            
            <ion-item>
              <ion-label stacked>Teléfono</ion-label>
                <ion-input type="number"
                  formControlName="phone"
                  [(ngModel)]=this.actualUser.phone></ion-input>
            </ion-item>
            
             <div padding text-center>
              <button ion-button (click)="onSubmit(form.value)">Guardar</button>
              <button ion-button color='dark' type="reset" (click)="[resetForm(userForm), isOn = false]">Descartar
              </button>
            </div>
        </ion-list>
      </form>

</ion-content>
