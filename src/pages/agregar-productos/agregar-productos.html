<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Agregar Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre del producto</ion-label>
    <ion-input type="text" [(ngModel)]="productos.name" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Categoria del producto</ion-label>
    <ion-input type="text" [(ngModel)]="productos.category" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Localizaci√≥n del producto</ion-label>
    <ion-input type="text" [(ngModel)]="productos.location" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Precio del producto</ion-label>
    <ion-input type="number" [(ngModel)]="productos.price" ></ion-input>
  </ion-item>
  
  <button ion-button block (click)="agregarProducto(productos)">
    Agregar
  </button>
</ion-content>
