<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Agregar Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section>
    <ion-item-group>
        <form [formGroup]="form" (ngSubmit)="agregarProducto(form.value)">
          <ion-list no-line>
            <!-- <ion-item>
              <ion-input hidden formControlName="$key"></ion-input>
            </ion-item> -->

            <ion-item>
              <ion-label floating>Agrega el nombre del producto</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Agrega la categoria del producto</ion-label>
              <ion-input formControlName="category" type="text"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Agrega la localizaci√≥n del producto</ion-label>
              <ion-input formControlName="location" type="text"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>Agrega el precio del producto</ion-label>
              <ion-input formControlName="price" type="number"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
              <button ion-button [disabled]="!form.valid" (click)="agregarProducto(productos)">Agregar</button>
              <button ion-button color="dark" type="reset" (click)="resetForm(form)">Borrar</button>
          </div>
        </form>
    </ion-item-group>
  </section>
</ion-content>
